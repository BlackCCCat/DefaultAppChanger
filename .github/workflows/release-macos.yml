name: Build macOS app on release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller PyQt6

      - name: Build app
        run: |
          python -m PyInstaller \
            --noconfirm \
            --windowed \
            --name "DefaultAppsChanger" \
            --icon "icon/defaultappchanger.icns" \
            --add-data "resources/duti:resources" \
            DefaultAppChanger.py

      - name: Package app
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/DefaultAppsChanger.app" "DefaultAppsChanger-macos.zip"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: DefaultAppsChanger-macos.zip
